<div style="width: 100%; height: 500px; background-image: url('bannerimage.jpeg'); background-repeat: no-repeat;">

<form method="get" action="http://www.google.com/search">

<div style="padding:4px;width: 100%;">
<table border="0" align="center" cellpadding="0">
<tr><td>
<input type="text"   name="q" size="25" style="color:#757575; width: 400px; height: 40px; padding: 10px; font-family: arial,sans-serif;
    font-size: 13px; margin-top: 20px;"
maxlength="255" placeholder=""
onfocus="if(this.value==this.defaultValue)this.value=''; this.style.color='black';" onblur="if(this.value=='')this.value=this.defaultValue; "/><br>
<input style="height: 36px; line-height: 27px;     background-color: #f2f2f2;
    border: 1px solid #f2f2f2;
    border-radius: 2px;
    color: #757575;
    cursor: default;
    font-family: arial,sans-serif;
    font-size: 13px;
    font-weight: bold;
    margin-top: 11px;
    min-width: 54px;
    padding: 0 16px;
    text-align: center;" type="submit" value="Google Search" />
</td></tr>
</table>
</div>

</form>
